<!DOCTYPE html>
<head></head>
    <meta charset="utf-8" />
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
<body>
<center>
<h2>Inscriber</h2>

<h3>Define the shapes to be inscribed and see how they fit together.</h3>

<table>
<tr>
<th>
<table id="shape-table">
    <tr id="shape-head">
        <th>
            <left><b>Attribute</b></left>
        </th>
        <th>
            <center><b>Inner Shape</b></center>
        </th>
       
        <th>
            <center><b>Outer Shape</b></center>
        </th>
    </tr>
    <tr>
        <th>
            <b>Type:</b>
        </th>
        <th>
            <center>
                <select id="selectInnerType">
                    <option value="circle">circle</option>
                    <option value="square">square</option>
            </center>
            </select>
        </th>
          
        <th>
            <center>
                <select id="selectOuterType">
                    <option value="circle">circle</option>
                    <option value="square">square</option>
            </center>
            </select>
        </th>
    </tr>
    <tr>
        <th title="Enter color in hexadecimal code" >
            <b>Color:</b>
        </th>
        <th>
            <input type="text" id="color_inner"  />
        </th>
        <th>
            <input type="text" id="color_outer" />
        </th>
    </tr>
    <tr>
        <th title="The x coordinate of the shape">
            <b>xCenter:</b>
        </th>
        <th>
            <input type="text" id="xcenter_inner" />
        </th>
        <th>
            <input type="text" id="xcenter_outer" />
        </th>
    </tr>
    <tr>
        <th title="The y coordinate of the shape">
            <b>yCenter:</b>
        </th>
        <th>
            <input type="text" id="ycenter_inner" />
        </th>
        <th>
            <input type="text" id="ycenter_outer" />
        </th>
    </tr>
   
        <tr>
        <th title="The diameter for circle or edge for square.">
            <b>Height:</b>
        </th>
        <th>
            <input type="text" id="height_inner" />
        </th>
        <th>
            <input type="text" id="height_outer" />
        </th>
    </tr>
</table>
</th>
<th>
<center> 
<br>
    <canvas id="inscriberCanvas" width="130" height="130" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
    <script language="JavaScript" src="../src/Inscriber.js" type="text/javascript"></script>
    </center>
</th>
</tr>

<tr>
    <th><center>
       <input type="button"   value="Load Default Shapes" onclick="loadDefaultShapes();" />
       <input type="button"   value="Inscribe them!" onclick="handleInscribeButton();" />
    </center></th>
    
    <th><center>
        <input type="button"   value="Clear Canvas" onclick="clearCanvas();" />
      
    </center></th>
    
</tr>
</table>

</body>
</html>
